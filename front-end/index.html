<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login con JWT</title>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="form-elements.css">
        <link rel="stylesheet" href="css.css">

        <script src="app.js"></script>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content" style="background-color:lavender">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-info">
                            <h1 class=""><strong>UTN FRA</strong> JWT - Typescript - Jquery - Ajax</h1>
                            <div class="description">
                            	<p class="text-primary">
	                            	En este ejercicio se muestran los procedimientos para autentificar con JWT
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="social-login-buttons">
                                <a class="btn btn-link-1" href="#" onclick="CrearToken()">
                                   Crear Token
                                </a>
                                <a class="btn btn-link-2" href="#" onclick="VerificarToken()">
                                    Verificar Token
                                </a>
                                <a class="btn btn-link-1" href="#" onclick="ObtenerPayLoad()">
                                    Obtener Payload
                                </a>
                                <a class="btn btn-link-2" href="#" onclick="ObtenerData()">
                                    Obtener Data
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top text-info">
                        		<div class="form-top-left">
                        			<h3 class="h3 text-info text-uppercase">Ingresar</h3>
                            		<p class="lead">Ingrese usuario y clave:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">E-mail</label>
			                        	<input type="text" name="usuario" id="usuario" placeholder="admin@admin.com" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password"name="clave" id="clave" placeholder="1234" class="form-password form-control" id="form-password">
			                        </div>
			                        <a onclick="IngresarJWT()"class="btn btn-warning btn-link-1">Ingresar JWT!</a>
                                     <a onclick="EnviarJWT()"class="btn btn-info btn-link-1">Enviar JWT!</a>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text-info">
                        	<h3>...o ingresar con:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" >
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>  
            </div>
            
        </div>


        <!-- Javascript -->
        <!--script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script-->
        <!--script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script-->


    </body>

</html>
